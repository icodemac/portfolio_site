<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Breed Portfolio Website</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  
  <!-- Header -->
  <div class="container">
    <header class="main-header">
      <div class="main-header__brand">
        <a href="index.html">
          <img src="images/logo.png" alt="Breed Portfolio">
        </a>
      </div>
      <nav class="main-nav">
        <ul class="main-nav__items">
          <li class="main-nav__item active"><a href="#">Home</a></li>
          <li class="main-nav__item"><a href="#">About</a></li>
          <li class="main-nav__item"><a href="">Portfolio</a></li>
          <li class="main-nav__item"><a href="">Services</a></li>
          <li class="main-nav__item"><a href="">Blog</a></li>
          <li class="main-nav__item"><a href="">Contact</a></li>
        </ul>
      </nav>
    </header>
  </div>
  <!-- /Header -->

  <!-- Main -->
  <div class="container">
    <section id="main-section" class="main-section">
      <div class="main-section__info">
        <h4 class="main-section__welcome to-uppercase">Hello there!</h4>
        <h1 class="main-section__name to-uppercase">I am Jo Breed</h1>
        <h2 class="main-section__position to-uppercase">Creative Art Director & Designer</h2>
        <div class="main-section__social-networks">
          <a href="www.twitter.com">
            <i class="fa-brands fa-twitter"></i>
          </a>
          <a href="www.youtube.com">
            <i class="fa-brands fa-youtube"></i>
          </a>
          <a href="www.instagram.com">
            <i class="fa-brands fa-instagram"></i>
          </a>
        </div>
        <button type="button" class="main-section__btn">See my work</button>
      </div>
      <div class="main-section__image">
        <img src="images/me.png" alt="My Image">
      </div>
    </section>
    <div class="clearfix"></div>
  </div>
  <!-- /Main -->

  <!-- Statistics -->
  <div class="container">
    <section id="statistics" class="statistics">
      <div class="statistics__item">
        <h3 class="statistics__number">15K+</h3>
        <p class="statistics__title">Happy Customer</p>
      </div>
      <div class="statistics__item">
        <h3 class="statistics__number">12K+</h3>
        <p class="statistics__title">Ticket Solved</p>
      </div>
      <div class="statistics__item">
        <h3 class="statistics__number">9/10</h3>
        <p class="statistics__title">Average Rating</p>
      </div>
    </section>
  </div>
  <!-- /Statistics -->

  <!-- About -->
  <section id="about">
    <h1>About</h1>
  </section>
  <!-- /About -->

  <!-- Portfolio -->
  <section id="portfolio">
    <h1>Portfolio</h1>
  </section>
  <!-- /Portfolio -->

  <!-- Services -->
  <section id="services">
    <h1>Services</h1>
  </section>
  <!-- /Services -->

  <!-- Blog -->
  <section id="blog">
    <h1>Blog</h1>
  </section>
  <!-- /Blog -->

  <!-- Footer -->
  <footer>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="">Portfolio</a></li>
        <li><a href="">Services</a></li>
        <li><a href="">Blog</a></li>
        <li><a href="">Contact</a></li>
      </ul>
    </nav>
  </footer>
  <!-- /Footer -->

</body>
</html>
